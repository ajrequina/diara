.repeated-item.ng-leave {
  -webkit-animation:0.5s my_animation;
  -moz-animation:0.5s my_animation;
  -o-animation:0.5s my_animation;
  animation:0.5s my_animation;
 }
 @keyframes my_animation {
  from {
    max-height: 90px;
    opacity: 1;
    left: 0;
  }
  to {
    max-height: 0;
    opacity: 0;
    left: -50px;
  }
 }

{

 <section class="content" id="taskDiv">

                <li style="padding: 0; margin-right: 0px">

                        <span class="timeline-header time" style="float: left; padding: 6px" animate>

                        <img ng-show="notification.type === 'comment'" src="/static/images/comment.png" style="height: 18px; width:18px;">
                         <img ng-show="notification.type === 'project'" src="/static/images/folder.png" style="width: 18px; height: 18px;">
                         <img ng-show="notification.type === 'task'" src="/static/images/assignment.png" style="width: 18px; height: 18px;">
                        </span>
                       
                        <span class="timeline-header time" animate style="font-size: 15px">
                            <strong>{{notification.create_date | date : 'MMM d, y hh:mm a'}}  </strong>
                        </span>

                        <span class="timeline-header taskHeader" style="font-size: 15px"> <a ng-click="notificationClicked(notification)" style="color: rgb(43, 39, 40)"><span   ng-bind="notification.message"></span></a></span>


                    </div>

                    <div class="timeline-item" ng-if="notification.read_date === null" animate style="background-color: rgb(237, 242, 250); margin: 0; border-top: 1px solid rgba(200, 200, 200, 0.6);">

                        <img ng-show="notification.type === 'comment'" src="/static/images/comment.png" style="height: 18px; width:18px;">
                         <img ng-show="notification.type === 'project'" src="/static/images/folder.png" style="width: 18px; height: 18px;">

                        </span>
                       
                        <span class="timeline-header time" animate style="font-size: 15px">
                            <strong>{{notification.create_date | date : 'MMM d, y hh:mm a'}}  </strong>
                        </span>

                        <span class="timeline-header taskHeader" style="font-size: 15px"> <a ng-click="notificationClicked(notification)" style="color:  rgb(43, 39, 40)"><span   ng-bind="notification.message"></span></a></span>


                    </div>

                </li>
             
            </ul>
